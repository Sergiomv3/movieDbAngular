<h1>Movies</h1>
<div ng-show="movies.length === 0" class="alert alert-info" role="alert">
    No movies here.
</div>
<div ng-show="loading" class="text-center">
    <i class="fa fa-spinner fa-spin fa-3x"></i> LOADING DATA
</div>
<table ng-show="movies.length > 0" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td><img ng-src="{{movie.poster_url}}" width="5%"/></td>
            <td>{{movie.title}}</td>
            <td>{{movie.rate}}</td>
            <td>{{movie.year}}</td>
        </tr>
    </tbody>

</table>
<button ng-click="movies=[]">Vaciar</button>
